os: linux

language: python

install:

git:
  depth: 9999999

before_install:
  - git fetch -t
  - pip install Sphinx travis-sphinx alabaster pint
  - export PATH=$HOME/.local/bin:$PATH

script:
 - make doc
 - mv build/html .
 - touch html/.nojekyll
 - mkdir -p html/_downloads
 - for v in `git tag | grep '^v'`; do  git archive -o html/_downloads/smilei-${v}.tar.gz $v; done

deploy:
 provider: pages
 skip-cleanup: true
 github-token: $GH_TOKEN
 keep-history: true
 local-dir: html
 on:
   branch: master



