  script:
    # Move in test dir
    - mkdir /sps/gitlab-runner/$CI_BUILD_ID
    - cp -r $CI_PROJECT_DIR /sps/gitlab-runner/$CI_BUILD_ID
    - cd /sps/gitlab-runner/$CI_BUILD_ID/smilei/scripts
    # Run checking script
    #- python validation.py -m 4 -o 12 -b tst2d_4_laser_wake.py -s all -v
    - python validation.py -a -v

